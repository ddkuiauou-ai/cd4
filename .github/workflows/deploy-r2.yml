name: Build and Deploy to R2

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: self-hosted
    timeout-minutes: 120
    env:
      NEXT_TELEMETRY_DISABLED: "1"
      # Self-hosted: 10 CPU cores, use more memory and parallel workers
      NODE_OPTIONS: "--max-old-space-size=12288"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          NEXT_OUTPUT_MODE: export
        run: pnpm run build

      - name: Generate sitemap
        if: success()
        env:
          NEXT_OUTPUT_MODE: export
        run: pnpm run sitemap

      - name: Upload to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: apac
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        run: |
          # Configure AWS CLI for high-speed parallel uploads
          aws configure set default.s3.max_concurrent_requests 100
          aws configure set default.s3.max_queue_size 10000
          aws configure set default.s3.multipart_threshold 64MB
          aws configure set default.s3.multipart_chunksize 16MB
          aws configure set default.s3.max_bandwidth 200MB/s

          # Upload
          aws s3 sync ./out s3://${{ env.R2_BUCKET_NAME }}/ \
            --endpoint-url https://${{ env.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --delete \
            --no-progress \
            --only-show-errors
